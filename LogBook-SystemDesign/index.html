ical scalecomprising [[Simple]], [[Complex]], and [[Detailed]] levelsallows for flexible adaptation of game [[Mechanics]] to suit varying situations. The [[Simple]] is designed for quick, binary outcomes, ideal for straightforward checks requiring a swift conclusion. The [[Complex]], on the other hand, introduces a nuanced [[Resolution]] that distinguishes between degrees of [[success]] or [[failure]], making it suitable for situations where the [[Outcome]]logseq____&apos;s quality significantly affects the gameplay. Finally, the [[Detailed]] elevates key moments into memorable narrative events, focusing on the details of how actions are accomplished through either forceful or graceful means.logseq____&quot;,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Flogseq____&quot;,3299,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Xlogseq____&quot;,3290,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Vlogseq____&quot;,3290,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,19,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,311,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,904,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,910,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,911,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,2152,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,2154,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,2796,536871015]],[logseq____&quot;^15logseq____&quot;,[3303,logseq____&quot;^Ulogseq____&quot;,3021,536871015]],[logseq___       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
