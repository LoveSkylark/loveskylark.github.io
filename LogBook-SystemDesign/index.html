]] between these different temporal scales is key to creating a cohesive and engaging experience that keeps [[players]] invested in both the immediate and the overarching journey of their [[characters]] and the world they inhabit.logseq____&quot;,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Flogseq____&quot;,3254,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Xlogseq____&quot;,3248,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Vlogseq____&quot;,3248,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,315,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,317,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,318,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,320,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,322,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,327,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,561,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,567,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,1070,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,2105,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,2111,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,2979,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Ulogseq____&quot;,3248,536871014]],[logseq____&quot;^15logseq____&quot;,[3252,logseq____&quot;^Hlogseq____&quot;,315,536871014]],[logseq__  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
