&quot;^15logseq____&quot;,[3253,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^16logseq____&quot;],536871014]],[logseq____&quot;^15logseq____&quot;,[3253,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;truelogseq____&quot;],536871014]],[logseq____&quot;^15logseq____&quot;,[3253,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b2c9cb-a0b7-4066-a444-7463b2e30719logseq____&quot;,536871014]],[logseq____&quot;^15logseq____&quot;,[3254,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Conversely, the capability to zoom out and let time flow more broadly empowers storytellers to progress through the story at a pace that suits the unfolding of major plot developments or character growth. This broader temporal perspective is invaluable for depicting the passage of time within the game world, allowing for the natural evolution of story arcs, the maturation of character relationships, or the change in political or environmental landscapes without the need to elucidate every moment in real-time.logseq____&quot;,536871014]],[logseq____&quot;^15logseq____&quot;,[3254,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871014]],[logseq____&quot;^15logseq____&quot;,[3254,logseq____&quot;^Flogseq____&quot;,3255,536871014]],[logseq____&quot;^15logseq____&quot;,[3254,logseq____&quot;^Xlogseq____&quot;,3247,536871014]],[logseq____&quot;^15logseq____&quot;,[3254,logseq____&quot;^Vlogseq____&quot;,3247,536871014]],[logseq____&quot;^15logseq____&quot;,[3254,logseq____&quot;^Ulogseq____&quot;,3247,536871014]],[logseq____&quot;^15logseq____&quot;,[3254,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66b2c9cb-e543-4326-ad14-cb87519f8b5dlogseq____&quot;,536871014]],[logseq____&quot;^15logseq____&quot;,[3255,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;In roleplaying games, the ability to adjust the temporal scale—spanning from acute, second-by-second action to the passing o       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
