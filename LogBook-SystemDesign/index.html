nths may pass in the game world with a single description or decision, thus facilitating the [[Progression]] of story arcs and [[character]] development over longer periods. The [[Ability]] to adeptly [[Navigate]] between these different temporal scales is key to creating a cohesive and engaging experience that keeps [[players]] invested in both the immediate and the overarching journey of their [[characters]] and the world they inhabit.logseq____&quot;,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^19logseq____&quot;,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Flogseq____&quot;,2287,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Xlogseq____&quot;,2280,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Vlogseq____&quot;,2280,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,67,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,99,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,105,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,221,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,227,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,572,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,573,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,740,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,1320,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,1326,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,2007,536871003]],[logseq____&quot;^15logseq____&quot;,[2285,logseq____&quot;^Ulogseq____&quot;,2076,5       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
