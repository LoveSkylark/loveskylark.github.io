<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Pages</title>
</head>
<body>
  <h1>Welcome to My GitHub Pages</h1>
  <ul id="subfolder-list"></ul>

  <script>
    // Fetch the subfolder list dynamically
    fetch('https://api.github.com/repos/LoveSkylark/loveskylark.github.io/contents/')
      .then(response => response.json())
      .then(data => {
        const subfolderList = document.getElementById('subfolder-list');
        data.forEach(item => {
          if (item.type === 'dir') {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = item.name;
            link.textContent = item.name;
            listItem.appendChild(link);
            subfolderList.appendChild(listItem);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching subfolder list:', error);
      });
  </script>
</body>
</html>
