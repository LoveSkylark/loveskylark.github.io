<!DOCTYPE html>
<html>
<head>
  <title>My GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    #subfolder-list {
      list-style: none;
      padding: 0;
    }

    #subfolder-list li {
      margin-bottom: 10px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to My GitHub Pages</h1>
  <ul id="subfolder-list"></ul>

  <script>
    // Fetch the subfolder list dynamically
    fetch('https://api.github.com/repos/LoveSkylark/loveskylark.github.io/contents/')
      .then(response => response.json())
      .then(data => {
        const subfolderList = document.getElementById('subfolder-list');
        data.forEach(item => {
          if (item.type === 'dir') {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = item.name;
            link.textContent = item.name;
            link.classList.add('button');
            listItem.appendChild(link);
            subfolderList.appendChild(listItem);
          }
        });
      })
      .catch(error => {
        console.error('Error fetching subfolder list:', error);
      });
  </script>
</body>
</html>
