<!DOCTYPE html>
<html>
<head>
  <title>Main</title>
</head>
<body>
  <h1>Main</h1>
  
  <ul id="link-list">
    <?php
      // Get the list of subfolders in the current directory
      $subfolders = glob('*', GLOB_ONLYDIR);
      
      // Iterate over the subfolders and create the links
      foreach ($subfolders as $folder) {
        $folderUrl = $folder . '/index.html';
        echo '<li><a href="' . $folderUrl . '">' . $folder . '</a></li>';
      }
    ?>
  </ul>
</body>
</html>
