<!DOCTYPE html>
<html>
<head>
  <title>Mainy</title>
</head>
<body>
  <h1>Mainx</h1>
  
  <ul id="link-list"></ul>

  <script>
    // Fetch the list of subfolders from the server
    fetch('./')
      .then(response => response.json())
      .then(subfolders => {
        // Iterate over the subfolders and create the links
        subfolders.forEach(function(folder) {
          var folderUrl = folder + '/index.html';
          var listItem = document.createElement('li');
          var linkElement = document.createElement('a');
          linkElement.href = folderUrl;
          linkElement.textContent = folder;
          listItem.appendChild(linkElement);
          document.getElementById('link-list').appendChild(listItem);
        });
      })
      .catch(error => {
        console.log('Error fetching subfolders:', error);
      });
  </script>
</body>
</html>
